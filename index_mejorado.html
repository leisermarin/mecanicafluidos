<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecánica de Fluidos</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 1rem;
      text-align: center;
      color: #00bcd4;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      background-color: #222;
      padding: 1rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .dropbtn:hover {
      transform: scale(1.1);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 200px;
      z-index: 1;
      border-radius: 8px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdown-content a {
      color: #f0f0f0;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #444;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .container {
      padding: 2rem;
    }
    .image-section img {
      width: 100%;
      max-width: 700px;
      display: block;
      margin: 2rem auto;
      border: 3px solid #00bcd4;
      border-radius: 10px;
    }
    .comments, .books {
      margin: 2rem 0;
    }
    .highlight {
      color: #00bcd4;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    a {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="highlight">Explorando la Mecánica de Fluidos</h1>
  </header>

  <nav>
    <div class="dropdown">
      <button class="dropbtn">Videos de Apoyo</button>
      <div class="dropdown-content">
        <a href="https://www.youtube.com/watch?v=SeczOCvlmco" target="_blank">Video 1</a>
        <a href="https://www.youtube.com/watch?v=ZczzSwGcwbU" target="_blank">Video 2</a>
        <a href="https://www.youtube.com/watch?v=S-Jyvycb9Uw&t=5s" target="_blank">Video 3</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn">Temas</button>
      <div class="dropdown-content">
        <a href="1.PLAN DE ESTUDIO MECÁNICA DE FlUIDOS.pdf" target="_blank">Introducción - Plan de estudios</a>
        <a href="4. PRESENTACIÓN CAMBIOS DE PRESIÓN DEBIDO A LA ALTURA.pdf" target="_blank">Propiedades de los fluidos</a>
        <a href="6.MANÓMETROS Y BAROMETROS.pptx" target="_blank">Estática de fluidos</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="image-section">
      <img src="54f2a4a9-307d-40e3-a423-7e5aaf8c83fd.png" alt="Ilustración de flujo de fluidos">
    </div>

    <div class="comments">
      <h2 class="highlight">Comentarios</h2>
      <textarea placeholder="Escribe tu comentario..."></textarea>
      <button onclick="enviarComentario()">Enviar</button>
    </div>

    <div class="books">
      <h2 class="highlight">Libros recomendados</h2>
      <ul>
        <li><a href="https://drive.google.com" target="_blank">Mecánica de Fluidos – Munson</a></li>
        <li><a href="https://openlibrary.org" target="_blank">Fluid Mechanics – Frank White</a></li>
      </ul>
    </div>
  </div>

  <script>
    function enviarComentario() {
      alert("Comentario enviado. ¡Gracias por participar!");
    }
  </script>
</body>
</html>
